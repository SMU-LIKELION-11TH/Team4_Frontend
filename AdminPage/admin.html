<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>시장에 가면</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/8e32291ca2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="admin.css" />
    <script src="./admin.js" defer></script>
  </head>
  <body onload="onLoad()">
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar">
      <div class="sidebar-header">
        <h3 class="list">
          <span class="ti-logo"></span>
          <a href="/main.html"><span>시장에 가면</span></a>
        </h3>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="../my.html">
              <span>마이페이지</span>
            </a>
          </li>
          <li>
            <a href="admin.html">
              <span>점포 추가 등록</span>
            </a>
          </li>
          <li>
            <a href="admin2.html">
              <span>점포 수정</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <div class="social-icons">
          <span class="ti-bell"></span>
          <span class="ti-comment"></span>
          <div></div>
        </div>
        <div class="login-wrapper">
          <button class="login-button">로그인 / 회원가입</button>
        </div>
      </header>

      <!-- main태그 내부에서 담당하시는 파트 작업 진행해주시면 됩니다. -->

      <main>
        <div class="owner-hi">
          <img class="owner-img" src="../img/owner.png" />
          <p class id="owner-nickname" class="owner-nickname"></p>
        </div>

        <div class="input-content">
          <div class="input-content-box">
            <div class = "store_select_box">
              <p class = "store_title">업종 선택</p>
              <select name="업종선택" class="store_select" id = "store_select">
                <option disabled selected>업종 선택</option>
                <option value="분식">분식</option>
                <option value="반찬">반찬</option>
                <option value="농산물">농산물</option>
                <option value="수산/횟집">수산/횟집</option>
                <option value="축산물">축산물</option>
                <option value="과일">과일</option>
                <option value="떡집">떡집</option>
                <option value="방앗간/건강원">방앗간/건강원</option>
                <option value="마트">마트</option>
                <option value="의류">의류</option>
                <option value="화장품/잡화">화장품/잡화</option>
                <option value="꽃집/귀금속">꽃집/귀금속</option>
                <option value="건어물/젓갈">건어물/젓갈</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="store_title_box">
              <p class="store_title">점포명</p>
              <input
                type="text"
                id="store_name"
                class="field"
                reandonly
              /><br />
            </div>

            <!--<button type="button" class="search_postcode_button" onclick="openHomeSearch()">
                  <span class="search_postcode_button">우편번호검색</span>
            </button>
          -->
            <div class="store_address_box">
              <p class="store_title">점포 주소</p>
              <input
                type="text"
                class="sample4_postcode"
                id="sample4_postcode"
                placeholder="우편번호"
              />
              <input
                type="text"
                id="sample4_roadAddress"
                placeholder="도로명주소"
              />
              <input
                type="text"
                id="sample4_jibunAddress"
                placeholder="지번주소"
              />
              <span id="guide" style="color: #999; display: none"></span>
              <input
                type="text"
                id="sample4_detailAddress"
                placeholder="상세주소"
              />
              <input
                type="text"
                id="sample4_extraAddress"
                class="sample4_extraAddress"
                placeholder="참고항목"
              />
              <input
                type="button"
                class="search_postcode_button"
                onclick="sample4_execDaumPostcode()"
                value="우편번호 찾기"
              />
            </div>

            <div class="store_desc_box">
              <p class="store_title">점포설명</p>
              <!--<input type = "text" id = "store_desc" class = "store_desc_field" reandonly>-->
              <textarea
                id="store_desc"
                class="store_desc_field"
                rows="5"
              ></textarea
              ><br />
            </div>
            <br />
            <div class="store_time_box">
              <p class="store_title">영업시간</p>
              <form class="store_time">
                <input type="time" id="store_time_start" /> ~
                <input type="time" id="store_time_end" />
              </form>
            </div>
            <div class="store_phonenumber_box">
              <p class="store_title">전화번호</p>
              <form id="store_phonenumber" class="store_phonenumber">
                <input type="tel" id="store_phone1" /> -
                <input type="tel" id="store_phone2" /> -
                <input type="tel" id="store_phone3" />
              </form>
            </div>
            <!-- <div class = "1">
              <div class="menuimg"></div>
              <p class = "name">치킨</p><br><p class = "price">16000</p><br><br>
              <p class = "desc">djfldjslkfdklsajflkajdsfijewlkfdsljfnjdlskfkldsjfklsddsfs</p>
            </div> -->
            <div class="store_menu_list_box"></div>
            <div class="store_image_box">
              <p class="store_title">이미지등록</p>
              <div id="image_container" class="image_container"></div>
              <br /><br />
              <label for="store_image" class="upload-image">사진선택</label>
              <input
                type="file"
                id="store_image"
                class="store_image"
                name="image"
                accenpt="image/*"
                onchange="loadFile(event)"
                required
              /><br />
            </div>
            <br />
            <button type="submit" class="submit" onclick="submit()">
              저장하기
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
