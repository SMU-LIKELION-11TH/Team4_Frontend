<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>시장에 가면</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/8e32291ca2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="my.css" />
    <script src="./my.js" defer></script>
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" />
  </head>
  <body>
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar">
      <div class="sidebar-header">
        <h3 class="brand">
          <span class="ti-logo"></span>
          <span>시장에 가면</span>
        </h3>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
      </div>
      <!-- 각 경로에 파일 연결해서 하시면 됩니다 (main) -->
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="">
              <i class="fa-solid fa-cookie-bite"></i>
              <span>분식</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-bacon"></i>
              <span>반찬</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-leaf"></span>
              <span>농산물</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-fish"></span>
              <span>수산/횟집</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-drumstick-bite"></span>
              <span>축산물</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-apple-alt"></span>
              <span>과일</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-birthday-cake"></span>
              <span>떡집</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-hospital"></span>
              <span>방앗간/건강원</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-shopping-cart"></span>
              <span>마트</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-tshirt"></span>
              <span>의류</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-paintbrush"></i>
              <span>화장품/잡화</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-ring"></span>
              <span>꽃집/귀금속</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-fish"></span>
              <span>건어물/젓갈</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-ellipsis-h"></span>
              <span>기타</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="social-icons">
          <span class="ti-bell"></span>
          <span class="ti-comment"></span>
          <div></div>
        </div>
        <div class="login-wrapper">
          <button class="login-button">로그인 / 회원가입</button>
        </div>
      </header>

      <!-- main태그 내부에서 담당하시는 파트 작업 진행해주시면 됩니다. -->
      <main>
        <div class="my">
          <h1 class="pagetitle">마이페이지</h1>
        </div>
        <div class="profile">
          <img
            src="/img/owner.png"
            id="profileimg"
            alt="프로필"
            class="profileimg"
          />
          <div id="user"></div>
          <p class="profilename" id="reviewer"></p>
        </div>
        <div class="review">
          <div class="myreview">
            <p class="reviewdata">남긴 리뷰</p>
            <div id="reviewbox"></div>
          </div>
        </div>
        <div class="imgbutton">
          <label for="image" class="pb">(프로필 편집)</label>
          <input type="file" id="image" class="image" />
        </div>
      </main>
    </div>
  </body>
</html>
