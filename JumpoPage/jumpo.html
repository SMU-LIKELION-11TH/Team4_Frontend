      crossorigin="anonymous"
    ></script>

    ></script>

  <body>
    <input type="checkbox" id="sidebar-toggle" />

        <h3 class="brand">
          <span class="ti-logo"></span>
          <a href="/main.html"><span>시장에 가면</span></a>
        </h3>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
      </div>
      <!-- 각 경로에 파일 연결해서 하시면 됩니다 (main) -->
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="">
              <i class="fa-solid fa-cookie-bite"></i>
              <span>분식</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-bacon"></i>
              <span>반찬</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-leaf"></span>
              <span>농산물</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-fish"></span>
              <span>수산/횟집</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-drumstick-bite"></span>
              <span>축산물</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-apple-alt"></span>
              <span>과일</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-birthday-cake"></span>
              <span>떡집</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-hospital"></span>
              <span>방앗간/건강원</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-shopping-cart"></span>
              <span>마트</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-tshirt"></span>
              <span>의류</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-paintbrush"></i>
              <span>화장품/잡화</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-ring"></span>
              <span>꽃집/귀금속</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-fish"></span>
              <span>건어물/젓갈</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-ellipsis-h"></span>
              <span>기타</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
          <div class="social-icons">
            <!-- 여기서부터 여기까지 트럭 -->
            <a href="/AdminPage//admin.html"><span class="ti-truck"></span></a>
            <div></div>
            <!-- 프로필 이미지 -->
        </div>
        <div class="login-wrapper">
          <button class="login-button">로그인 / 회원가입</button>
        </div>
      </header>
      <!-- 1등 매장 세부 정보 -->
      <main>
        <!-- 북마크 부분 백엔드 DB에서 받아와야(관리자 페이지에서 입력한 사항이 유저 페이지에서 반영되도록) -->

        <!-- 가게 정보 -->
        <div class="store-info">
          <!-- 점포 이미지 -->
          <div class="store-image">
            <ul id="storeImageList"></ul>
          </div>

          <div class="store-details">
            <h1 id="storeName"></h1>
            <!-- 별점 -->
            <h2 id="viewStar"></h2>
            <p id="storeTel"></p>
            <p id="storeTime">영업시간</p>
            <p id="storeDesc"></p>
            <!-- 리뷰 / id, reviewer, stars, content -->
            <div class="reviews" style="overflow: auto">
              <table id="review-table">
                <thead style="display: none">
                  <tr>
                    <th id="stars">별점</th>
                    <th>리뷰</th>
                    <th>작성자</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <form class="write-review" method="post" id="reviewForm">
              <!-- 리뷰 작성 / id: content에 push -->
              <input
                type="text"
                id="content"
                name="content"
                placeholder="한 줄 리뷰를 작성해주세요!"
              />
              <!-- 별점 등록 / id: stars -->
              <div class="myStars" id="myStars" name="myStars">
                <span class="rating_result"></span>
                <i class="rating_star far fa-star"></i>
                <i class="rating_star far fa-star"></i>
                <i class="rating_star far fa-star"></i>
                <i class="rating_star far fa-star"></i>
                <i class="rating_star far fa-star"></i>
              </div>
              <!-- 리뷰 저장 -->
              <input
                id="reviewSubmit"
                type="submit"
                onclick="reviewPost()"
                value="저장"
              />
            </form>
          </div>
        </div>

        <!-- 메뉴 정보 -->
        <div class="menu-info">
          <ul role="list" id="menuList" class="divide-y divide-gray-100">
            <li class="menu_details"></li>
          </ul>
        </div>

        <!-- 위치 정보(인겸님이 이 자리에 카카오맵 구현해 주시면 됩니다.) —> -->
        <h2>위치 정보</h2>
        <div class="summary">
          <div class="summary-card" id="map"></div>
        </div>
      </main>
    </div>
  </body>
</html>
